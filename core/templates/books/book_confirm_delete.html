{% extends 'base.html' %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">تأكيد حذف الكتاب</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title mb-4">هل أنت متأكد من رغبتك في حذف الكتاب "{{ book.title }}"؟</h5>
                <p class="text-muted">لا يمكن التراجع عن هذا الإجراء.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> نعم، احذف
                    </button>
                    <a href="{% url 'core:book_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> إلغاء
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
